<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}autojob-bot{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-GL/5H90cJ0FD4gJ7I21Hb+Jseb3CidRubc4QZAlWTMwVzKhI6+w4n1vCtbYNewuy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen text-slate-900">
    <div class="max-w-5xl mx-auto px-4 py-8">
      <header class="mb-8">
        <h1 class="text-3xl font-bold">autojob-bot</h1>
        <p class="text-sm text-slate-600">Automation-friendly job discovery and tailoring assistant.</p>
        <nav class="mt-4 flex gap-4 text-sm font-medium">
          <a href="/" class="hover:text-indigo-600">Dashboard</a>
          <a href="/settings" class="hover:text-indigo-600">Profile settings</a>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
